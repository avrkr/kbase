<VirtualHost *:80>
    ServerName your_domain_or_ip
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/kbase/frontend/dist

    # Backend - Reverse Proxy for API
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api

    # Backend - Reverse Proxy for API Docs (Swagger)
    ProxyPass /api-docs http://localhost:5000/api-docs
    ProxyPassReverse /api-docs http://localhost:5000/api-docs

    # Frontend - Serve Static Files & React Router Support
    <Directory /var/www/kbase/frontend/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # React Router: Redirect all non-file requests to index.html
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
